<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EduTest{% endblock %}</title>
</head>
<body>
    <header>
        <h1>EduTest</h1>
        <nav>
            {% if user.is_authenticated %}
                Привет, {{ user.username }} |
                <a href="{% url 'logout' %}">Выход</a>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
