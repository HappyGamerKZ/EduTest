<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "DejaVu Sans", sans-serif;
            padding: 40px;
            text-align: center;
            border: 10px solid #2c3e50;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
        .highlight {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>СЕРТИФИКАТ</h1>
    <p>Настоящим подтверждается, что</p>
    <p class="highlight">{{ session.full_name }}</p>
    <p>успешно прошёл(а) тест:</p>
    <p class="highlight">{{ session.test.title }}</p>
    <p>с результатом {{ session.score_percent }}%</p>
    <p>Дата: {{ date }}</p>
</body>
</html>
